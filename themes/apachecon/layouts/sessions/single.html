<!DOCTYPE HTML>

<html>
{{ partial "header.html" . }}
<body>

<!-- Header Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header">
        <div class="container">
            <!-- Logo -->
            <a href="index.html"><img class="logo-img" src="images/apachecon.png" height="30" ALIGN=CENTER></a>


            <!-- Nav menu -->
            <!-- NAVIGATION MENU -->
            {{ partial "nav.html" . }}
        </div>
    </div>


    <!-- Main -->
    <div id="main" class="wrapper style4">

        <!-- Content -->
        <div id="content" class="container">
            <section>
                <header class="major">
                    <h3>{{.Title}}</h3>
                    <h4>{{.Params.presenters}}</h4>
                    {{dateFormat "2006-01-02 15:04" .Date}}
                    <a class="label" href="tracks/{{.Params.track}}.html">#{{.Params.track}}</a></li>
                </header>

                {{.Content}}

            </section>
        </div>
    </div>

    {{ partial "footer.html" . }}

</body>
</html>
