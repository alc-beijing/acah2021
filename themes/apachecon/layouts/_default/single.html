<!DOCTYPE HTML>

<html>
{{ partial "header.html" . }}
<body>

<!-- Header Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header">
        {{ partial "nav.html" . }}
    </div>

    <!-- Main -->
    <div id="main" class="wrapper page">

        <!-- Content -->
        <div id="content">
            <h2 class="text-center mb-5">{{ .Title }}</h2>
            <section> 
                {{.Content}}
            </section>

            {{ if eq .Params.identifier "sponsor" }}
            {{ partial "sponsor.html" . }}
            {{ end }}
        </div>
    </div>

    {{ partial "footer.html" . }}


</body>
</html>
